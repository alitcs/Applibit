<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applibit - Create Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>Applibit</h1>
                <p>Create tailored resumes effortlessly</p>
            </div>
            
            <div class="form-section">
                <div class="progress-indicator">
                    <div class="progress-step completed"></div>
                    <div class="progress-step completed"></div>
                    <div class="progress-step active"></div>
                </div>
                
                <form class="auth-form">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <div class="input-feedback"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            placeholder="Confirm your password"
                            required
                        >
                        <div class="input-feedback"></div>
                    </div>
                    
                    <div class="password-requirements">
                        <h4>Password requirements:</h4>
                        <ul>
                            <li class="requirement" data-rule="length">At least 8 characters</li>
                            <li class="requirement" data-rule="uppercase">One uppercase letter</li>
                            <li class="requirement" data-rule="lowercase">One lowercase letter</li>
                            <li class="requirement" data-rule="number">One number</li>
                            <li class="requirement" data-rule="special">One special character</li>
                        </ul>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span>Sign Up</span>
                    
                    </button>
                </form>
            </div>
        </div>
        
        <div class="background-elements">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </div>
</body>
</html>
